<ion-content class="ion-padding">
  <div class="container">
    <div class="clock">
      <!-- Reloj digital en la mitad izquierda de la pantalla -->
      <div class="clock-container">
        <h1 class="clock">{{ currentTime | date: 'hh:mm:ss' }}</h1>
      </div>
    </div>
    <div class="calendar">
      <!-- Calendario del mes en curso en la mitad derecha de la pantalla -->
      <ion-datetime
        presentation="date"
        [(ngModel)]="selectedDate2"
      ></ion-datetime>
    </div>
  </div>
</ion-content>
